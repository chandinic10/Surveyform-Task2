<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COVID-19 VACCINE</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img1/favicon.ico">"
  </head>
  <body >
    <div class="bg-image"></div>
    <div class="content">
      <div class="heading">
        <h2>COVID-19 Vaccine Survey</h2>
      </div>
      <div class="sub-heading">
        <p>Your response is gonna strengthen us.</p>
      </div>
        <div class="container">
      <form class="covid" action="index.html" method="post">

              <input type="text" class="name" name="name" placeholder="Your Full Name">

              <label for="date" class="date">Birth Date</label>
              <input type="date" class="value" name="date">

              <select class="state" name="">
                <option>Choose State</option>
                <option>Maharashtra</option>
                <option>Kerala</option>
                <option>Karnataka</option>
                <option>Tamil Nadu</option>
                <option>Punjab</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Goa</option>
                <option>Andhra Pradesh</option>
                <option>Gujrat</option>
                <option>Uttar Pradesh</option>
                <option>Bihar</option>
              </select>

               <input type="text" class="zip" name="zip" placeholder="Zip Code">

              <select class="gender" name="gender">
                <option>Choose your Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Transgender</option>
                <option>Prefer not to say</option>
              </select>

               <label  class="study">Your highest Qualification</label>
               <select class="qualify">
               <option>Choose your qualification</option>
               <option>Less than high school</option>
               <option>High school</option>
               <option>Some college, including associate degree</option>
               <option>Bachelorâ€™s degree or higher</option>
               </select>


                <label class="job">Which of the following describes your employment status now?</label>
                <select class="employ" name="">
                  <option>Choose your employment</option>
                  <option>Working remotely only</option>
                  <option>Working in person only</option>
                  <option>Working both remotely and in person</option>
                  <option>Not working-temporarily laid off or furloughed</option>
                  <option>Not working-voluntary leave of absence or sabbatical</option>
                  <option>Not working-permanently laid off</option>
                  <option>Not working-retired</option>
                  <option>Not working-student</option>
                  <option>Not working-other</option>
                </select>

                  <label class= "q1">Do you have any of the following conditions</label>
                   <label class= disease>
                     <input type="checkbox" class="a1" value="">
                     Cancer
                   </label>

                   <label  class="disease"> <input type="checkbox" class="a1" value="">
                     Chronic kidney disease</label>



                   <label  class="disease">
                     <input type="checkbox" class="a1" value="">
                     Heart conditons,such as heart failure, etc</label>
                   <label class="disease">
                     <input type="checkbox" class="a1" value="">
                     Type 2 diabetes</label>

               <label class="q2">To your knowledge, do you have or have you had COVID-19?</label>
                  <label class="la2"><input type="radio" class="op1" name="op1" value="">Yes</label>
                  <label class="la2"><input type="radio" class="op1" name="op1" value="">No</label>
                  <label class="la2"><input type="radio" class="op1" name="op1" value="">I don't know</label>

                <label class="q3">If "YES", describe the level of care you recieved or are recieving</label>
                  <label class= "la1"><input type="radio" class="op2" name="op2" value="">Did not seek medical care.</label>
                  <label class ="la1"><input type="radio" class="op2" name="op2" value="">Recieved medical care but was not hospitalised.</label>
                  <label class="la1"><input type="radio" class="op2" name="op2" value="">Was hospitalised.</label>

                  <label class="q4">Have you recieved COVID-19 Vaccine?</label>
                  <label class="la3"><input type="radio" class="op3" name="op3" value="">Yes</label>
                  <label class="la3"><input type="radio" class="op3" name="op3" value="">No</label>
                  <label class="la3"><input type="radio" class="op3" name="op3" value="">Not sure</label>


                  <label class="q5">If "YES",where did you recieve the vaccine?</label>
                  <label class="la4"><input type="radio" class="op4" name="op4" value="">At my workplace</label>
                  <label class="la4"><input type="radio" class="op4" name="op4" value="">Family physician or other physician's office</label>
                  <label class="la4"><input type="radio" class="op4" name="op4" value="">Hospital</label>
                  <label class="la4"><input type="radio" class="op4" name="op4" value="">Health department clinic</label>


                   <label class= "q6">If NOT taken a vaccine yet, what made it difficult for you to get COVID-19 Vaccine?</label>
                   <label class="la5"><input type="checkbox" name="op1" class="a6" value="">I am concerned side effects will prevent me from going to work.</label>
                   <label class="la5"><input type="checkbox" name="op2" class="a6" value="">I can't go out on my own(Physical limitations)</label>
                   <label class="la5"><input type="checkbox" name="op3" class="a6" value="">I am not eligible to get a COVID-19 Vaccine</label>
                   <label class="la5"><input type="checkbox"name="op4"  class="a6" value="">I don't have time off work</label>

                  <label class="q8">How safe do you think a COVID-19 Vaccine will be for you?</label>
                  <label class="la6"><input type="radio" class="op7" name="op7" value="">Not at all safe</label>
                  <label class="la6"><input type="radio" class="op7" name="op7" value="">A little safe</label>
                  <label class="la6"><input type="radio" class="op7" name="op7" value="">Moderately safe</label>

                <textarea name="feedback" placeholder="Your valuable feedback."></textarea>

                <button type="submit"class="btn" name="button">SUBMIT</button>


        </form>
        </div>
    </div>
  </body>
</html>
